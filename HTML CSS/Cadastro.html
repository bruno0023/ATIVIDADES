<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRESSOS</title>
    <link rel="stylesheet" href="CSS/entrar.css">


    <!-- Apos a abertura do script começamos a codar o javascript criei uma funçao com nome cadastro que aciona um alerta ao apertar no botao enviar criada pela tag input ao acionar aparece uma msg escrita sucesso ... e logo apos redireciona o usuario para outra tela  -->
    
    <script>
        function cadastro(){

                alert('Sua conta foi criada com sucesso!!')
            
        }
    </script> 

</head>
<body>


    <header class="topo">
        <a href="index.html"><img class="logo" src="IMG/LOGO.png" alt=""></a>
        <nav class="nave">
        </nav>
    </header>

    <div class="Login">
        <h1>Criar Conta</h1>
        <input type="text" placeholder="Nome Completo">
        <br><br>
        <input type="text" placeholder="Email">
        <br><br>
        <input type="text" placeholder="Confirmar Email">
        <br><br>
        <input type="password" placeholder="Criar Senha">
        <br><br>
        <input type="submit" onclick="cadastro()">
    </div>
    
</body>
